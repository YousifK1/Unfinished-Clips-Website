<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Website</title>
    <link rel="stylesheet" href="clips-website.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">MCG Clips</h1>
      <nav>
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">All Clips</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Upload</button></a>
    </header>
    <div class="body-container">
      <div class="profile-and-clip-info">
        <div class="profile-info">
          <img
            class="profile-picture"
            src="images/Basketballsif.jpg"
            title="Profile Picture"
            alt="Profile Picture"
          />
          <p class="profile-name">Yousif</p>
        </div>
        <div class="clip-info">
          <div class="clip-title-div">
            <p class="clip-title">Stavro locking Sandro out</p>
          </div>
          
          <div class="clip-date-div">
            <p class="clip-date">Clip Date: 04/18/2023 @ 8:05 PM </p>
            <p class="clip-upload-date">Posted: 1 Hour Ago</p>
          </div>
        </div>
      </div>
      <div class="clip-video-div">
        <video
          controls
          class="clip-video"
          src="Clips/unknown_replay_2023.04.18-20.05_Trim.mp4"
        ></video>
      </div>
    </div>
  </body>
</html>
